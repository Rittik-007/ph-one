<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Git Repo</title>

    <style>
        form{
            margin: 0 auto;
            margin-top: 30px;
            max-width: 600px;
            border: 2px solid gray;
            border-radius: 15px;
            padding: 20px 20px 30px;
            font-size: 15px;
        }
        h2{
            margin: 0 0 20px;
            font-family: 'Times New Roman', Times, serif;
            font-size: 40px;
        }
        fieldset{
            padding: 20px;
            outline: none;
            border: 2px solid gray;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        #fname, #lname, #institute, #grade{
            padding: 6px;
            outline: none;
            border: 2px solid gray;
            border-radius: 6px;
        }
        #dob{
            padding: 3px;
        }
        select{
            font-size: 16px;
            padding: 3px;
            border-radius: 6px;
            margin-right: 20px;
        }

        #submit, #clear{
            outline: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 24px;
            font-weight: 600;
            padding: 2px 20px 5px;
            border: none;
            border-radius: 7px;
            margin-top: 30px;
            margin-right: 10px;
        }
        #submit{
            background-color: green;
            color: lightgreen;
            transition: 0.4s ease-in-out;
        }
        #submit:hover{
            background-color: rgb(26, 101, 26);
        }

        #clear{
            background-color: rgb(255, 24, 24);
            color: rgb(49, 1, 1);
            transition: 0.4s ease-in-out;
        }
        #clear:hover{
            background-color: rgb(248, 89, 121);
        }
    </style>
</head>
<body>
    
    <form action="">
        <h2>Student Form</h2>
        <fieldset>
            <legend>Personal info</legend>
            <label for="fname">First name:</label>
            <input type="text" name="" id="fname" style="margin-right: 10px;">
            <label for="lname">Last name:</label>
            <input type="text" name="" id="lname">
            <br>
            <br>
            <label for="dob">Date of birth:</label>
            <input type="date" id="dob" style="margin-right: 20px;">
            <label for="sex">Sex--</label>
            <select name="" id="sex">
                <option value="">--select--</option>
                <option value="">Male</option>
                <option value="">Female</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Educational info:</legend>
            <label for="exam">Examination:</label>
            <select name="" id="exam">
                <option value="">--select--</option>
                <option value="">JSC/JDC</option>
                <option value="">SSC/equavalent</option>
                <option value="">HSC/equavalent</option>
                <option value="">Bachelor</option>
                <option value="">Masters/Phd</option>
            </select>

            <label for="year">Passing year:</label>
            <select name="" id="year">
                <option value="">--select--</option>
                <option value="">2026</option>
                <option value="">2025</option>
                <option value="">2024</option>
                <option value="">2023</option>
                <option value="">2022</option>
                <option value="">2021</option>
                <option value="">2020</option>
            </select>
            <br>
            <br>
            <label for="institute">Institute name</label>
            <input type="text" name="" id="institute" style="width: 250px; margin-right: 10px;">
            <label for="grade">GPA/CGPA</label>
            <input type="number" name="" id="grade" style="max-width: 60px;">
        </fieldset>

        <fieldset>
            <legend>Address</legend>
            <label for="country">Country </label>
            <select name="" id="country">
                <option value="">--select--</option>
                <option value="">Bangladesh</option>
                <option value="">Malaysia</option>
                <option value="">Norway</option>
                <option value="">Iceland</option>
            </select>

            <label for="division">Division </label>
            <select name="" id="division">
                <option value="">--select--</option>
                <option value="">Rajshahi</option>
                <option value="">Dhaka</option>
                <option value="">Mymensingh</option>
                <option value="">Chittagoan</option>
            </select>

            <label for="district">District </label>
            <select name="" id="district">
                <option value="">--select--</option>
                <option value="">Bogura</option>
                <option value="">Dhaka</option>
                <option value="">Sylhet</option>
                <option value="">Barishal</option>
            </select>

            <label for="upazilla">Upazilla</label>
            <select name="" id="upazilla" style="margin-top: 10px;">
                <option value="">--select--</option>
                <option value="">Bogura Sadar</option>
                <option value="">Sonatola</option>
                <option value="">Gabtoli</option>
                <option value="">Kahaloo</option>
            </select>

            <label for="union">Union</label>
            <select name="" id="union" style="margin-top: 10px;">
                <option value="">--select--</option>
                <option value="">Madhupur</option>
                <option value="">Pakulla</option>
                <option value="">Jorgacha</option>
                <option value="">Sonatola</option>
            </select>
        </fieldset>

        <input type="submit" value="Submit" id="submit">
        <input type="reset" value="Clear" id="clear">
    </form>
</body>
</html>
